<div class="row">
  <div class="col-md-4">
    <div class="row"><h2><label class="label label-primary">Item Units</label></h2></div>
    <div class="row" *ngIf="(errMessage != '')">
      <div class="alert alert-warning alert-dismissible" role="alert">
        {{ errMessage }}
      </div>
    </div>

  </div>
  <div class="col-md-4 pull-right well" style="margin-right: 10px;margin-left: 10px;">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchkey" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary" onclick="$('#unitModal').modal('show');" (click)="newSelect()">+</button>
        <button class="btn btn-default" type="button" (click)="search()">Search!</button>
      </span>
    </div>
  </div>

</div>
<hr />
<div class="well">
  <div class="table-responsive table-striped">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Descrption</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of apiValues">
          <td><button (click)="viewThis(unit)" onclick="$('#unitModal').modal('show');"><i class="glyphicon glyphicon-edit"></i></button></td>
           <td>{{ unit._unitName }}</td>
          <td>{{ unit._unitDescription }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="unitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <h3><span class="label label-default">Item Unit</span></h3>
        </div>
        <div class="well">
          <div class="ui grid">

            <div class="row">

              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="selectedModel._unitName" />
              </div>

            </div>
            <div class="row">

              <div class="col-md-6">
                <label>Description</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="selectedModel._unitDescription" />
              </div>
            </div>
           
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="updateUnit()" data-dismiss="modal" *ngIf="selectedModel._unitCode != 'New'">
          Save changes
        </button>
        <button type="button" class="btn btn-success" (click)="addUnit()" data-dismiss="modal" *ngIf="selectedModel._unitCode === 'New'">
          Create New
        </button>
      </div>
    </div>
  </div>
</div>
